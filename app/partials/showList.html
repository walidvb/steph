<ul class='show-list'>
  <li class='show' ng-repeat="project in projects | filter: {type: 'show', public: true}">
    <a ng-href='#show/{{project.title}}'>
      <span class='show-title'>{{project.title}}</span>
      ·
      <span class='show-location'>{{project.location}}</span>
      ·
      <span class='show-year'>{{project.date | date:'yyyy'}}</span>
    </a>
  </li>
</ul>
