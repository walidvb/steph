<h1 class='section-header' my-accordion>Shows</h1>
<ul class='section-body show-list'>
  <li class='show' ng-repeat="project in projects | filter: {type: 'show', public: true} | orderBy:'-date'">
    <a ng-href='#show/{{project.id}}'>
      <span class='show-title'>{{project.title}}</span>
      <span class='dot-separator'>·</span>
      <span class='show-location'>{{project.location}}</span>
      ·
      <span class='show-year'>{{project.date | date:'yyyy'}}</span>
    </a>
  </li>
</ul>
