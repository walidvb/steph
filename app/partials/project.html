<div class='menu navbar-fixed-top' ng-include src="'partials/menu.html'"></div>
<div class='project-details' my-carousel>
  <div class='slide project-info' ng-class="'slide-'+0" ng-click='nextSlide(0)'>
    <h1 class='project-title'>{{project.title}}</h1>
    <div class='project-date'>{{project.date}}</div>
    <div class='project-medium'>{{project.medium}}</div>
    <h2>Apropos</h2>
    <p class='project-body' ng-bind-html='project.body'></p>
  </div>
  <div class='slide' my-center my-slide my-slides='slide' ng-class="'slide-'+($index+1)" ng-click='nextSlide($index+1)' ng-repeat='slide in project.slides'></div>
</div>
