<ul class='project-list'>
  <li class='project' ng-repeat="project in projects | filter: {type: 'project', public: true}" style="background-image: url('{{project.thumb}}')">
    <a class='project-details' ng-href='#project/{{project.id}}'>
      <span class='project-title'>{{project.title}}</span>
      ·
      <span class='project-date'>{{project.date | date:'MM.yyyy'}}</span>
      <span class='project-medium'>{{project.medium}}</span>
    </a>
  </li>
</ul>
